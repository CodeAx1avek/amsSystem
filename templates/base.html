<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attendance Management System{% endblock %}</title>
    <style>
        /* base.css */

/* Reset default margin and padding */
body, h1, h2, h3, p, ul {
    margin: 0;
    padding: 0;
}

/* Basic styling for header */
header {
    background-color: #333;
    color: #ffffff;
    padding: 20px 0;
}

header .container {
    text-align: center;
}

/* Basic styling for navigation */
nav {
    background-color: #555;
    padding: 10px 0;
}

nav .container ul {
    list-style-type: none;
    text-align: center;
}

nav .container ul li {
    display: inline;
    margin-right: 20px;
}

nav .container ul li a {
    color: #fff;
    text-decoration: none;
}

/* Basic styling for main content */
main {
    padding: 20px 0;
    flex: 1; /* Grow to fill remaining space */
}

main .container {
    width: 80%;
    margin: 0 auto;
}

/* Basic styling for footer */
footer {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    width: 100%;
}

/* Additional styles can be added as needed */

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Make sure the body expands to at least the height of the viewport */
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Attendance Management System</h1>
            <!-- Add any other header content here -->
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="">Home</a></li>
                <!-- Add navigation links for other pages here -->
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Attendance Management System Shivangi and Yogita</p>
            <!-- Add any other footer content here -->
        </div>
    </footer>

    <!-- Include any additional JavaScript files here -->
</body>
</html>
