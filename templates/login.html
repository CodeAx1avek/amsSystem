{% extends 'base.html' %}

{% block title %}Home - Attendance Management System{% endblock %}

{% block content %}
<style>
    /* login.css */
/* login.css */

/* Background image */
body {
    background-image: url('https://us.123rf.com/450wm/kumiho70/kumiho702008/kumiho70200800013/153092261-yellow-school-bus-concept-design-for-putting-a-picture-of-a-child-s-face-in-a-circle.jpg');

    background-position: center; /* Center the background image */
}

/* Login container */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Make the container full height of the viewport */
}

/* Form container */
.form-container {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
}

/* Form input fields */
.form-container label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
}

.form-container input[type="text"],
.form-container input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Submit button */
.form-container input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

.form-container input[type="submit"]:hover {
    background-color: #45a049;
}

/* Error message */
.error-message {
    color: #f00;
    margin-top: 10px;
}

</style>
<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
